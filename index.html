<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Email1</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/ember.css"/>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/touchswipe.min.js"></script>
		<script src="js/d3.min.js"></script>
	</head>
	<body>
		<div class="modal fade" id="sentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="sentLabel">Enter Email Address</h4>
					</div>
					<div class="modal-body" id="sentBody">
					<input type="text" value="your.email@here.com" onClick="this.value='';"></input>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" data-dismiss="modal" onClick="sendEmail();">Send Email</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><span class="glyphicon glyphicon-fire nav-glyph"></span> Ember</a>

					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
								<span class="glyphicon glyphicon-envelope nav-glyph" aria-hidden="true"> </span> 
								Emails
								<span class="badge nav-badge" id="emailsBadge">0</span>
								<span id="emailMessage"></span>
							</a>
							<ul class="dropdown-menu" role="menu">
							<div class='text-center'>
								<a id="sendButton" class="btn btn-success" role="button" disabled="disabled" href="#"  data-toggle="modal" data-target="#sentModal">Send Emails</a>
								<div id="emailList"></div>
							</div>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="input-group">
		<span class="label">Industry</span>
			<button value="All" id="industryBox" class="dropdown-toggle" data-toggle="dropdown" role="button">
				<span id="buttonValue">All</span>
				<span class="caret"></span>
			</button>
			<ul id="industries" class="dropdown-menu" role="menu">
			</ul>
			</input>
		</div>
		<div class="container-fluid">
			<div id="emails" class="carousel slide row col-xs-12">
				<div class="carousel-inner" >
					<center><a href="#" onClick="addEmail()" class="grabLink"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
						<div>Grab Email</div></a></center>
				</div>
				<!-- Controls -->
				<a class="left carousel-control" href="#emails" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#emails" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>

			</div>
		</div>
		<script src="js/ember.js"></script>
	</body>
</html>
